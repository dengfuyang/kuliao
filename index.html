<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/comm.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<header>
    <iframe class="w-100 my_header_h" src="header.html" frameborder="0" scrolling="0"></iframe>
</header>
<div class="container">
    <!-- 1.图片轮播-->
    <div id="parent" class="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../image/index_banner03.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../image/index_banner02.jpg" alt=""/>
            </div>
        </div>
        <!-- 2.左右箭头-->
        <a class="carousel-control-prev" data-slide="prev" href="#parent">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#parent">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 3.轮播指示器-->
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#parent"></li>
            <li data-slide-to="1" data-target="#parent"></li>
        </ul>
    </div>
</div>
<footer>
    <iframe class="w-100 my_footer_h" src="footer.html" frameborder="0" scrolling="0"></iframe>
</footer>
</body>
</html>
